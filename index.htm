<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Trust Research</title>
    <meta name="description" content="Re-search with just a click">
    <meta property="og:image" content="https://nhsresearch.github.io/image.png">

    <script type="module">
        const noop = (x) => x;

        function cloneTemplate(selector) {
            const template = document.querySelector(selector) ?? undefined;
            if (template !== undefined) {
                const clone = template.content.cloneNode(true);
                return clone;
            }
        }

        const licenceAccepted = localStorage.getItem("licence-accepted") ?? undefined;
        if (licenceAccepted === undefined) {
            const e = cloneTemplate("#licence");
            document.body.replaceChildren(e);
            throw "Early exit";
        }

        document.addEventListener("keydown", (e) => {
            // console.log(e);
            if (e.key === "-" && !(e.metaKey || e.shiftKey || e.altKey || e.ctrlKey)) { document.body.dataset.negative = true; }
        });
        document.addEventListener("keyup", (e) => {
            // console.log(e);
            if (e.key === "-" && !(e.metaKey || e.shiftKey || e.altKey || e.ctrlKey)) { delete document.body.dataset.negative; }
        });

        const params = new URLSearchParams(document.location.search);

        // This allows shorter names to be used in the URL
        // Also allows names to be migrated
        function mapParameterName(name) {
            if (name.endsWith("-q")) {
                return removeEnd(name, "-q") + "-queries";
            }
            if (name.endsWith("-e")) {
                return removeEnd(name, "-e") + "-engine";
            }
            if (name.endsWith("-en")) {
                return removeEnd(name, "-en") + "-engine-name";
            }
            return name;
        }

        // Users may edit URLs directly, so we want to be able to deal with extraneous spaces
        // We don't have any parameters that can be usefully stated more than once, so make an object from trimmed data
        // This means that parameters at the end of the URL are more important than earlier ones with the same name
        const parameters = Object.fromEntries([...params.entries()].map(([k, v]) => [mapParameterName(k.trim()), v.trim()]));



        function separatedList(text, separator = " ") {
            if (text === undefined) { return undefined; }
            return text.split(separator).map(t => t.trim()).filter(t => t !== "");
        }

        function namedList(text, separator = " ") {
            const pieces = separatedList(text, "=");
            if (pieces && pieces.length === 2) {
                return { name: pieces[0], value: separatedList(pieces[1], separator) };
            }
            return { value: separatedList(text, separator) };
        }

        class List {
            static fromTag(tag) {
                return new List({ tags: tag });
            }

            constructor(parameters) {
                const nv0 = namedList(parameters.tags);
                if (nv0.value !== undefined) {
                    this.title_ = nv0.name;
                    this.tags = nv0.value.map(tag => {
                        if (tag[0] === "-") {
                            return { id: tag.substring(1), reverse: true };
                        }
                        return { id: tag };
                    });
                }

                const nv = namedList(parameters.list);
                if (nv.value !== undefined) {
                    this.title_ = nv.name;
                    this.list = nv.value;
                    if (this.list && this.list.length > 0) {
                        const first = this.list[0];
                        if (first[0] === "-") {
                            this.reverse = true;
                            this.list[0] = first.substring(1);
                        }
                    }
                }
            }

            isMatch(trust) {
                if (this.list !== undefined) {
                    const foundID = this.list.find(id => trust.id === id || (trust.legacyIDs && trust.legacyIDs.includes(id)));
                    return this.reverse ? foundID === undefined : foundID !== undefined;
                }

                const isTagMatch = (trust, tag, reverse) => {
                    const match = (trust.tags ?? []).includes(tag);
                    return reverse ? !match : match;
                };
                const isTagsMatch = (trust, tags) => {
                    const missingTag = tags.find(tag => !isTagMatch(trust, tag.id, tag.reverse));
                    return missingTag === undefined;
                };
                if (this.tags !== undefined) {
                    return isTagsMatch(trust, this.tags);
                }

                return true;
            }

            filter(trusts) {
                return trusts.filter(t => this.isMatch(t));
            }

            get isPassthrough() {
                return (this.list === undefined) && (this.tags === undefined);
            }

            get title() {
                if (this.title_ !== undefined) {
                    return this.title_;
                }

                if (this.list !== undefined) {
                    return `Custom List`;
                }

                function tagTitle(tag) {
                    const title = tagToTitle(tag.id);
                    return tag.reverse ? `Not ${title}` : title;
                }

                if (this.tags !== undefined) {
                    return this.tags.map(tagTitle).join(" & ");
                }

                return `All`;
            }
        }

        const list = new List(parameters);

        /** Returns a copy of params without any of the list page or item page params being set */
        function paramsForListPage() {
            const p = new URLSearchParams(params);
            p.delete("id");   // No ID or else not a list page
            p.delete("list"); // Remove list page param in prep for new ones
            p.delete("tags"); // Remove list page param in prep for new ones
            return p;
        }

        function searchParamsDelete(name) {
            const name_ = name.trim();
            const keys = [...params.keys()].filter(k => k.trim() === name_);
            for (const key of keys) {
                params.delete(key);
            }
        }

        // Remove id-like parameters so that we can safely reuse params
        searchParamsDelete("id");

        /** The ID of the trust or undefined if we don't have a trust */
        const id = parameters.id ?? undefined;

        function removeStart(n, start) {
            if (n.startsWith(start)) {
                n = n.substring(start.length);
            }
            return n;
        }

        function removeEnd(n, end) {
            if (n.endsWith(end)) {
                n = n.substring(0, n.length - end.length);
            }
            return n;
        }

        function getHost(u) {
            return removeStart((new URL(u)).hostname, "www.");
        }

        const trusts = JSON.parse(document.querySelector("#trust-data").content.textContent).sort((a, b) => a.shortName.localeCompare(b.shortName));

        function toID(u) {
            try {
                const url = new URL(u);
                const pieces = url.hostname.split(".");
                return pieces[0] !== "www" ? pieces[0] : pieces[1];
            } catch (e) {
            }
            return undefined;
        }

        const searchLinks = document.querySelector("#search-data").content.textContent.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        // console.log(searchLinks);

        for (const searchLink of searchLinks) {
            const searchLinkID = toID(searchLink);
            const trust = trusts.find(t => t.id === searchLinkID);
            if (trust !== undefined && trust.search === undefined) {
                trust.search = searchLink;
            }
        }

        ////////////////////////////////////////////////////////////////
        // trust data has been fully loaded
        ////////////////////////////////////////////////////////////////

        const tagRegions = ["east", "london", "midlands", "northeast", "northwest", "southeast", "southwest", "england", "scotland"];
        const tagTypes = ["ambulance_trust", "community_services_trust", "hospital_trust", "major_ae", "mental_health_trust", "national_body", "nhs_board"];
        const tagOrder = [
            ...tagRegions, "foundation_trust", "nhs_trust", "nhs_board"
        ];

        function getRegions(trust) {
            return (trust.tags ?? []).filter(tag => tagRegions.includes(tag));
        }

        function getTypes(trust) {
            return (trust.tags ?? []).filter(tag => tagTypes.includes(tag));
        }

        function hasTag(trust, tag) {
            const tags = trust.tags ?? [];
            return tags.includes(tag);
        }

        function addTag(trust, tag) {
            const tags = trust.tags ?? [];
            if (!tags.includes(tag)) {
                tags.push(tag);
            }
            trust.tags = tags;
        }

        for (const trust of trusts) {

            const regions = getRegions(trust);
            if (regions.length === 0) {
                addTag(trust, "noregion");
            }

            const types = getTypes(trust);
            if (types.length === 0) {
                addTag(trust, "notype");
            }

            if (trust.name.includes("Foundation")) {
                addTag(trust, "foundation_trust");
            }

            if (!hasTag(trust, "nhs_board")) {
                addTag(trust, "nhs_trust");
            }

            if (!hasTag(trust, "scotland")) {
                addTag(trust, "england");
            }

            if (trust.name.includes("University") || trust.name.includes("College")) {
                addTag(trust, "University");
            }

            if (trust.name.includes("Teaching")) {
                addTag(trust, "Teaching");
            }
        }

        const tagCompare = (a, b) => {
            const l = tagOrder.indexOf(a);
            const r = tagOrder.indexOf(b);
            if (l !== -1) {
                if (r === -1) {
                    return -1;
                }
                return l - r;
            } else if (r !== -1) {
                return +1;
            }

            return a.localeCompare(b);
        };

        const tagsAllTrusts = [...new Set(trusts.flatMap(t => t.tags ?? []))].sort(tagCompare);
        console.log("tags in use", tagsAllTrusts);

        let settings = {
            // Queries can be a simple string or an object with "name" and "value" properties.
            // The name will be used as the link text if provided. The value is used to construct the query.

            // WDTK user queries use the specified user as context and the name of the trust as the query
            // Note that user queries are really slow on WDTK, so prefer ordinary queries
            "wdtk-user-queries": [],
            // WDTK queries use the trust as the context and the specified terms as the query
            "wdtk-queries": [], //["waiting times"],
            // Google queries use the trust website as the context and the specified terms as the query
            "google-queries": [], //["waiting list", "\"chief executive\""],
            "search-queries": [], //["vacancies"]
        };

        function duplicate(o) {
            return JSON.parse(JSON.stringify(o));
        }

        const savedSettings = localStorage.getItem("nhs-research-settings") ?? undefined;
        if (savedSettings !== undefined) {
            try {
                settings = JSON.parse(savedSettings);
                document.body.dataset.settingsLoaded = true;
            } catch (e) {
                console.log("Invalid saved settings", e);
            }
        }

        const settingsText = parameters.settings ?? undefined;
        if (settingsText !== undefined) {
            try {
                const updatedSettings = JSON.parse(settingsText) ?? undefined;
                if (updatedSettings !== undefined) {
                    // It's OK to update settings without asking because it only applies to this page
                    settings = updatedSettings;
                    document.body.dataset.settingsUpdated = true;
                }
            } catch (e) {
                console.log("Invalid settings update", e);
            }
        }

        ////////////////////////////////////////////////////////////////
        // settings has been loaded, now we adjust settings using parameters
        ////////////////////////////////////////////////////////////////


        ////////////////////////////////////////////////////////////////
        // Load custom search engines
        ////////////////////////////////////////////////////////////////

        function loadSearchEngines() {
            function authoriseURL(url) {
                try {
                    if (typeof url !== "string") {
                        return undefined;
                    }

                    if (url.length > 1024) { // TODO review limits
                        return undefined;
                    }

                    const u = new URL(url);

                    if (u.protocol !== "https:") {
                        return undefined;
                    }

                    const acceptList = undefined;
                    if (acceptList && !acceptList.includes(u.hostname)) {
                        return undefined;
                    }

                    const denyList = [];
                    if (denyList && denyList.includes(u.hostname)) {
                        return undefined;
                    }

                    return u;
                } catch (e) {
                    console.log(e);
                }
            }

            function authoriseEngine(engine) {
                const url = authoriseURL(engine.url);
                if (url !== undefined) {
                    engine.url = url.toString();

                    let authorisedEngines;
                    const previousEngineText = localStorage.getItem("engines") ?? undefined;
                    if (previousEngineText !== undefined) {
                        authorisedEngines = JSON.parse(previousEngineText);
                        const previousEngine = authorisedEngines.find(p => p === engine.url);
                        if (previousEngine !== undefined) {
                            return engine;
                        }
                    }

                    if (confirm(`OK to enable search engine: '${url.hostname}' ?\n\nURL: ${url}\n\nName: ${engine.name}\n\n`)) {
                        authorisedEngines = authorisedEngines ?? [];
                        authorisedEngines.push(url.toString());
                        localStorage.setItem("engines", JSON.stringify(authorisedEngines));
                        return engine;
                    } else {
                        document.body.innerText = "AUTHORISATION FAILED";
                    }
                }

                throw "AUTHORISATION FAILURE";
            }

            function loadEngine(key) {
                const url = parameters[`${key}-engine`];
                const id = key.toLowerCase().replaceAll(" ", "-");
                const name = parameters[`${key}-engine-name`] ?? parameters[`${id}-engine-name`] ?? key;
                const engine = { id, name, url };
                return authoriseEngine(engine);
            }

            const engineKeys = Object.keys(parameters).filter(k => k.endsWith("-engine")).map(k => removeEnd(k, "-engine"));
            const engines = engineKeys.map(key => loadEngine(key));

            settings.engines = settings.engines ?? {};
            for (const engine of engines) {
                settings.engines[engine.id] = engine;
            }
        }

        loadSearchEngines();
        console.log(settings);

        function* getTerms(param) {
            const paramValue = parameters[param] ?? undefined;
            if (paramValue !== undefined) {
                document.body.dataset.settingsUpdated = true;
                const termTexts = paramValue.split(",").map(t => t.trim());
                for (const termText of termTexts) {
                    const pieces = termText.split("=").map(p => p.trim());
                    const [name, value] = [pieces.length === 1 ? undefined : pieces[0], pieces.length === 1 ? pieces[0] : pieces[1]];
                    const term = name !== undefined ? { name, value } : value;
                    yield term;
                }
            }
        }

        /**
         * query properties are the ones added to by the `terms` query parameter
         * and can be set individually by query parameters of the same name as the property
        */
        const queryProperties = ["wdtk-queries", "google-queries", "search-queries", Object.keys(settings.engines).map(k => `${k}-queries`)];

        for (const queryProperty of queryProperties) {
            settings[queryProperty] = settings[queryProperty] ?? [];

            // query properties are additive just like `terms`
            if (parameters[queryProperty] !== undefined) {
                for (const term of getTerms(queryProperty)) {
                    settings[queryProperty].push(term);
                }
            }
        }

        // `terms` param is additive, used for site search, Google, and WDTK
        // Terms can't contain commas, equals
        for (const term of getTerms("terms")) {
            for (const queryProperty of queryProperties) {
                settings[queryProperty].push(term);
            }
        }

        console.log(settings);

        //////////////////////////////////////////////////////////////////////
        // settings is fully populated
        //////////////////////////////////////////////////////////////////////

        function isValidTerm(a) {
            function isValidTermText(text) {
                return (typeof text === "string") && !text.includes(",") && !text.includes("=");
            }

            if (typeof a === "string") {
                return isValidTermText(a);
            }

            return isValidTermText(a.name) && isValidTermText(a.value);
        }

        /** Splits common terms off the end of the wdtk and google queries and eliminates empty arrays */
        function rationalizeTerms(allSettings) {

            function isEqualTerm(a, b) {
                if (typeof a === typeof b && isValidTerm(a)) {
                    if (typeof a === "string") {
                        return a === b
                    }

                    return a.name === b.name && a.value === b.value;
                }
                return false;
            }

            const settings = duplicate(allSettings);

            const collections = queryProperties.map(qp => settings[qp]);
            const terms = [];
            while (true) {
                const lasts = collections.map(c => c.at(-1));

                if (lasts.includes(undefined)) {
                    break;
                }

                const term = lasts[0];

                if (lasts.find(last => !isEqualTerm(last, term))) {
                    break;
                }

                collections.map(c => c.pop());

                terms.push(term);
            }
            terms.reverse();

            for (const prop of ["wdtk-user-queries", ...queryProperties]) {
                if (settings[prop] && settings[prop].length === 0) {
                    delete settings[prop];
                }
            }

            return terms.length === 0 ? { settings } : { settings, terms };
        }

        function termsStringify(terms) {
            return terms.map(term => term.name !== undefined ? `${term.name}=${term.value}` : term).join(",");
        }

        const rt = rationalizeTerms(settings);

        const shareURL = new URL("?", document.location);
        if (id !== undefined) {
            shareURL.searchParams.set("id", id);
        }
        if (rt.terms !== undefined) {
            shareURL.searchParams.set("terms", termsStringify(rt.terms));
        }
        shareURL.searchParams.set("settings", JSON.stringify(rt.settings));

        // Update environment save link
        const saveLink = document.querySelector("#environment-save a") ?? undefined;
        if (saveLink !== undefined) {
            saveLink.href = shareURL.toString();
            saveLink.onclick = (e) => {
                if (confirm("Replace your stored customizations with the ones on this page?")) {
                    localStorage.setItem("nhs-research-settings", JSON.stringify(settings));
                    // Remove parameters so that we don't get duplicates because of the additive ones like `terms`
                    document.location = `?id=${id}`;
                }
                e.preventDefault();
            };
        }

        // Update environment share link
        const shareLink = document.querySelector(`#environment-share a`) ?? undefined;
        if (shareLink !== undefined) {
            shareLink.href = shareURL.toString();
            shareLink.onclick = (e) => {
                if (confirm("Copy URL to clipboard?")) {
                    navigator.clipboard.writeText(shareLink.href);
                }
                e.preventDefault();
                //alert("Copied URL to clipboard");
            };
        }

        function getTrust(key) {
            if (key === undefined || key === "") {
                return undefined;
            }

            key = key.trim().toLowerCase();

            let trust = trusts.find(trust => trust.id === key);
            if (trust !== undefined) {
                return trust;
            }

            trust = trusts.find(trust => trust.legacyIDs?.includes(key));
            if (trust !== undefined) {
                return trust;
            }

            trust = trusts.find(trust => trust.shortName.toLowerCase() === key);
            if (trust !== undefined) {
                return trust;
            }

            trust = trusts.find(trust => trust.shortName.toLowerCase().includes(key));
            if (trust !== undefined) {
                return trust;
            }
        }

        function tagToTitle(tag) {
            const tags = {
                "major_ae": "Major A&E",
                "mental_health_trust": "Mental Health",
                "community_services_trust": "Community Services",
                "hospital_trust": "Hospital",
                "ambulance_trust": "Ambulance",

                "national_body": "National",
                "nhs_trust": "Trust",
                "nhs_board": "Health Board",

                "east": "East of England",
                "london": "London",
                "midlands": "Midlands",
                "northeast": "North East and Yorkshire",
                "northwest": "North West",
                "southeast": "South East",
                "southwest": "South West",
                "england": "England",
                "scotland": "Scotland",

                "foundation_trust": "Foundation"
            };
            return tags[tag] ?? tag;
        }

        /** Creates a list of links one for each tag */
        function createTagLinks(tags) {

            function createTagLink(tag) {
                const d = document.createElement("div");
                d.classList.add("tag");
                d.dataset.tag = tag;
                const a = document.createElement("a");
                const l = List.fromTag(tag);
                a.innerText = l.title;
                const newParams = paramsForListPage();
                newParams.set("tags", tag);
                a.href = `?${newParams}`;
                d.append(a);
                return d;
            }

            const e = document.createElement("div");
            e.classList.add("tags");
            e.append(...tags.flatMap(tag => {
                const p = createTagLink(tag);
                p.classList.add("positive");
                const n = createTagLink(`-${tag}`);
                n.classList.add("negative");
                return [p, n];
            }));
            return e;
        }

        function listTrusts() {
            let trustsToList = list.filter(trusts);

            const template = document.querySelector("#all-trusts-template") ?? undefined;
            const clone = template.content.cloneNode(true);

            if (!list.isPassthrough) {
                const title = list.title;

                const h1 = clone.querySelector("h1");
                h1.innerText = title;

                document.title = `[${title}] NHS Trust Research`

                const e = document.createElement("div");
                const a = document.createElement("a");
                a.innerText = "← ALL";
                const newParams = paramsForListPage(params);
                a.href = `?${newParams}`
                e.append(a);
                clone.querySelector("#footer").prepend(e);
            }

            const content = clone.querySelector("#content");
            for (const trust of trustsToList) {
                const newParams = new URLSearchParams(params);
                newParams.set("id", trust.id);

                const e = document.createElement("div");
                e.id = trust.id;
                const a = document.createElement("a");
                a.innerText = trust.shortName;
                a.href = `?${newParams}`;
                if (trust.merged !== undefined) {
                    e.classList.add("merged");
                }
                e.append(a);
                content.append(e);
            }

            const countsElement = clone.querySelector("#counts") ?? undefined;
            if (countsElement !== undefined) {
                countsElement.innerText = `${trustsToList.length} bodies`;
            }

            const footer = clone.querySelector("#footer") ?? undefined;
            footer.append(
                createTagLinks(tagsAllTrusts.filter(t => !["national_body"].includes(t)))
            );

            document.body.replaceChildren(clone);
        }

        let trust = getTrust(id);
        if (trust === undefined) {
            // trust = getTrust("plymouthhospitals");
            listTrusts();
            throw "early exit";
        }

        if (trust.id !== id) {
            const newParams = new URLSearchParams(params);
            newParams.set("id", trust.id);
            document.location = `?${newParams}`;
        }

        class App {
            name = "NHS Trust Research";

            get current() {
                return this.current_;
            }

            set current(value) {
                if (typeof value === "string") {
                    value = getTrust(value);
                }

                if (value === undefined) {
                    return;
                }

                if (value === this.current_) {
                    return;
                }

                this.current_ = value;

                this.oncurrentchanged();
            }

            realize(text, { encode } = { encode: encodeURIComponent }) {
                for (const property of ["id", "name", "shortName", "website"]) {
                    const token = "${" + property + "}";
                    const value = this.current[property] ?? token;
                    text = text.replaceAll(token, encode(value));
                }

                text = text.replaceAll("${host}", encode(getHost(this.current.website)));

                return text;
            }

            populateQueries(setting, createURL, templateSelector) {
                const e = document.querySelector(`#${setting}`) ?? undefined;
                if (e === undefined) {
                    return;
                }

                e.innerHTML = "";

                // Check this after blanking existing content - it's a signal
                if (createURL === undefined) {
                    return;
                }

                const template = document.querySelector(templateSelector ?? "#query-template") ?? undefined;
                if (template === undefined) {
                    return;
                }

                const values = settings[setting];
                if (values === undefined) {
                    return;
                }

                for (const value of values) {
                    const realizedValue = this.realize(value.value ?? value, { encode: noop });
                    const url = createURL(realizedValue);

                    const clone = template.content.cloneNode(true);
                    const a = clone.querySelector("a");
                    a.innerText = value.name ?? realizedValue;
                    a.href = url;
                    e.append(clone);
                }
            }

            wdtkUserQueries() {
                const setting = "wdtk-user-queries";
                const createURL = (value) => {
                    const url = new URL(`https://www.whatdotheyknow.com/user/${encodeURIComponent(value)}`);
                    url.searchParams.set("user_query", `"${this.current.shortName}"`);
                    return url;
                };
                this.populateQueries(setting, createURL);
            }

            wdtkQueries() {
                const setting = "wdtk-queries";
                const createURL = (value) => {
                    const url = new URL(this.current.whatdotheyknow);
                    url.searchParams.set("query", value);
                    return url;
                };
                this.populateQueries(setting, (this.current.whatdotheyknow === undefined ? undefined : createURL));
            }

            googleQueries() {
                const setting = "google-queries";
                const createURL = (value) => {
                    const url = new URL(`https://google.co.uk/search`);
                    const q = /site(:|%3A)/.test(value) ? value : `${value} site:${getHost(this.current.website)}`;
                    url.searchParams.set("q", q);
                    return url;
                };
                this.populateQueries(setting, createURL);
            }

            searchQueries() {
                const setting = "search-queries";

                const searchURL = new URL(this.current.search ?? "search?query=${query}", this.current.website);
                const queryParamEntry = [...searchURL.searchParams.entries()].find(e => e[1] === "${query}");
                const [searchParamName] = queryParamEntry ?? [];

                if (searchParamName === undefined) {
                    console.log("search URL has no ${query}", searchURL);
                }

                const createURL = (value) => {
                    const url = new URL(searchURL);
                    if (searchParamName !== undefined) {
                        url.searchParams.set(searchParamName, `${value}`);
                    }
                    return url;
                };

                this.populateQueries(setting, createURL);
            }

            engineQueries() {
                const enginesElement = document.querySelector("#engines");

                for (const engine of Object.values(settings.engines)) {
                    const setting = `${engine.id}-queries`;

                    const engineElement = document.createElement("div");
                    engineElement.dataset.engine = engine.id;

                    const engineTitleElement = document.createElement("div");
                    engineTitleElement.innerText = engine.name;

                    const engineQueriesElement = document.createElement("div");
                    engineQueriesElement.id = setting;
                    engineQueriesElement.classList.add("queries");

                    engineElement.append(engineTitleElement, engineQueriesElement);

                    // If the URL includes ${query}, its only for queries and we won't show section if no queries
                    // If it doesn't include ${query}, its a trust-relevant link and we always show it

                    if (engine.url.includes("${query}")) {
                        if (settings[setting] === undefined || settings[setting].length === 0) {
                            console.log("No queries", engine);
                            continue;
                        }

                        const createURL = (value) => {
                            let u = engine.url;

                            // There can only be one site, so allow the one in the term to replace the one in the URL
                            // This requires that we delay realising the URL until after term-specific code runs
                            if (/site(:|%3A)/.test(value)) {
                                u = u.replaceAll(/site(:|%3A)[$]{host}/g, "");
                            }

                            const searchURL = this.realize(u);
                            const url = new URL(searchURL.replaceAll("${query}", encodeURIComponent(value)));
                            return url;
                        };

                        enginesElement.append(engineElement);
                        this.populateQueries(setting, createURL);
                    } else {
                        const searchURL = this.realize(engine.url);
                        engineElement.innerHTML = `<a></a>`; // TODO
                        const a = engineElement.querySelector("a");
                        a.href = searchURL;
                        a.innerText = engine.name;
                        enginesElement.append(engineElement);
                    }
                }
            }

            oncurrentchanged() {
                document.title = `[${this.current.shortName}] ${this.name}`;

                const at = document.querySelector("#all-trusts a") ?? undefined;
                if (at !== undefined) {
                    const newParams = new URLSearchParams(params);
                    if (!list.isPassthrough) {
                        at.innerText = `← ${list.title}`;
                    }
                    at.href = `?${newParams}#${this.current.id}`;
                }

                // document.querySelector("#name").innerText = this.current.name;
                // document.querySelector("#shortName").innerText = this.current.shortName;

                document.querySelector("#website a").href = this.current.website ?? "#";
                document.querySelector("#provider a").href = this.current.provider ?? "#";
                document.querySelector("#wikipedia a").href = this.current.wikipedia ?? `https://google.co.uk/search?q=${this.current.name}+wikipedia`;

                const m = document.querySelector("#merged a");
                if (this.current.merged !== undefined) {
                    const target = getTrust(this.current.merged);
                    m.href = `?id=${this.current.merged}`;
                    m.innerText = `MERGED INTO ${target.shortName} →`;
                } else {
                    m.href = ``;
                    m.innerText = ``;
                }

                const a = document.querySelector("#google a");
                a.href = `https://google.co.uk/search?q=FOI+site:${getHost(this.current.website)}`;

                ((shortName) => {
                    let url = new URL(`https://www.cqc.org.uk/search/all?filters%5B%5D=services%3Aservice-provider`);
                    url.searchParams.set("query", `${shortName} NHS`);

                    if (hasTag(this.current, "scotland")) {
                        url = new URL(`https://www.healthcareimprovementscotland.scot/inspections-reviews-and-regulation/inspections-of-nhs-hospitals-and-services/hospital-and-services-inspection-reports/`);
                    }

                    const a = document.querySelector("#cqc a");
                    a.href = this.current.cqc ?? url.toString();
                })(this.current.shortName);

                ((shortName) => {
                    const url = new URL(`https://www.whatdotheyknow.com/body/list/all`);
                    url.searchParams.set("public_body_query", `${shortName} NHS`);

                    const a = document.querySelector("#whatdotheyknow a");
                    a.href = this.current.whatdotheyknow ?? url.toString();
                })(this.current.shortName);

                ((shortName) => {
                    const url = new URL(`https://www.jobs.nhs.uk/candidate/search/results`);
                    url.searchParams.set("employer", `${shortName}`);

                    const a = document.querySelector("#jobs a");
                    if (a !== undefined) {
                        a.href = this.current.jobs ?? url.toString();
                    }

                })(this.current.shortName);

                this.searchQueries();
                this.wdtkUserQueries();
                this.wdtkQueries();
                this.googleQueries();
                this.engineQueries();

                [...document.querySelectorAll("[data-realize]")].map(a => {
                    a.innerText = this.realize(a.innerText, { encode: noop });
                    if (a.href !== undefined) {
                        a.href = this.realize(a.href);
                    }
                });
            }
        }

        const app = new App();
        app.current = trust;

        console.log(app.current);
    </script>
